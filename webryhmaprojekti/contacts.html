<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="tyyli_css.css" rel="stylesheet">
    <title>Yhteystiedot</title>
</head>
<body>
    <h1>Yhteystiedot</h1>
    <br>
    <p>Tänne yhteystiedot (sähköpostit tms.)</p>
    <p>Kartta myös tännne</p>


    <div id="map" style="width: 300px; height: 300px;"></div> <!- mobiilikoko? ->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.3/leaflet.js"></script>
    <script>


      function kartta() {

        var long=60.306200;
        var lat=24.548538;

        const map = L.map('map').setView([long, lat], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        }).addTo(map);

        L.marker([long, lat]).addTo(map)
        .bindPopup('Kauppamme sijainti.')
        .openPopup();
      }

      navigator.geolocation.getCurrentPosition(kartta);
    </script>

</body>
</html>
